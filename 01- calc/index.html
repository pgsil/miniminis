<!DOCTYPE html>
<html>
<head>
	<title>Calcul8</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>
<body>
	<div class="banner">
		<div class="title">calculator</div>
		<div class="subtitle">a calculator that tries to emulate windows 10's calculator's behavior</div>
	</div>

	<div class="col-center">
		<div class="calc-numbers">
			<!-- Numbers! -->
			
			<div class="calc-btn btn-style" id="btn-1">1</div>
			<div class="calc-btn btn-style" id="btn-2">2</div>
			<div class="calc-btn btn-style" id="btn-3">3</div>

			<div class="calc-btn btn-style" id="btn-4">4</div>
			<div class="calc-btn btn-style" id="btn-5">5</div>
			<div class="calc-btn btn-style" id="btn-6">6</div>

			<div class="calc-btn btn-style" id="btn-7">7</div>
			<div class="calc-btn btn-style" id="btn-8">8</div>
			<div class="calc-btn btn-style" id="btn-9">9</div>

			<div class="calc-btn btn-style" id="btn-0">0</div>

			<div class="calc-magic">
				<div class="calc-btn-equal btn-style" id="btn-equal">=</div>
			</div>
		</div>

		<div class="calc-operators">
			<!-- Operators! -->
			<div class="calc-btn-op btn-style btn-operators" id="btn-plus">+</div>
			<div class="calc-btn-op btn-style btn-operators" id="btn-minus">-</div>
			<div class="calc-btn-op btn-style btn-operators" id="btn-times">*</div>
			<div class="calc-btn-op btn-style btn-operators" id="btn-divide">/</div>
			<div class="calc-btn-clear btn-style" id="btn-clear">C</div>
		</div>

		
			
			<div class="calc-display"><div class="calc-display-text">READY.</div></div>		
	</div>

	<div class="footer">
</body>
</html>
