<!DOCTYPE html>
<html>
<head>
	<title>Dostuf</title>

	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/font-awesome.min.css">

	<script type="text/javascript" src="script.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="eight columns offset-by-two">
			<h1 class="align-center">dostuf: stuff to do</h1>

			<div class="tinyheader" id="todo-reminder">Add a reminder!</div>

			<div id="todos"></div>
			<div id="inputdiv">
			<form>
				<input type="text" id="todo-add"  placeholder="Clean my room!" class="eight columns">

				<button id="todo-submit-btn" type="submit" class="button-primary four columns">
					Add
				</button>
			</form>
			</div>
		</div>
	</div>
</body>
</html>
